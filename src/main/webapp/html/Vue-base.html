<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app-1" style="text-align: right;">
   {{message1}}
</div>

<div id="app-2" style="text-align: right;">
    <span v-bind:title="message2">
        <a href="javascript:void(0)">鼠标悬停几秒钟查看此处动态绑定的提示信息！</a>
    </span>
</div>

<div id="app-3" style="text-align: right;">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4" style="text-align: right;">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<!-- 处理用户输入 -->
<div id = "app-5" style="text-align: right;">
    <p> {{message}} </p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6" style="text-align: right;">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->
<script>
    var app1 = new Vue({
        el:'#app-1',
        data: {
            message1:'Hello World!'
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message2: '页面加载于 ' + new Date().toLocaleString()
        }
    });

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'java'},
                {text: 'c++'},
                {text: 'python'},
                {text: 'javascript'},
                {text: 'vue'}
                ]
        }
    });

    var app5 = new Vue({
        el:"#app-5",
        data:{
            message: 'deal Vue info!'
        },
        methods:{
            reverseMessage : function () {
                this.message = this.message.split('').reverse.join('');
            }
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })


</script>
</body>
</html>
